<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameArea" class="game-area">
        <!-- Hills -->
        <div class="hill hill-left"></div>
        <div class="hill hill-right"></div>
        
        <!-- Sun -->
        <div class="sun"></div>
        
        <!-- Clouds -->
        <div class="cloud cloud-1">
            <div class="cloud-part"></div>
            <div class="cloud-part main"></div>
            <div class="cloud-part"></div>
        </div>
        <div class="cloud cloud-2">
            <div class="cloud-part"></div>
            <div class="cloud-part main"></div>
            <div class="cloud-part"></div>
        </div>
        
        <!-- HUD -->
        <div class="hud">
            <div class="hud-item">üèπ Score: <span id="score" class="score-value">0</span></div>
            <div class="hud-item">‚è±Ô∏è Time: <span id="timeLeft" class="time-value">60s</span></div>
            <div class="hud-item">üéØ Arrows: <span id="arrowsLeft" class="arrows-value">15</span></div>
        </div>
        
        <!-- Bow -->
        <div id="bow" class="bow">
            <div class="bow-body">
                <div class="bowstring"></div>
                <div class="bow-grip"></div>
            </div>
        </div>
        
        <!-- Arrow -->
        <div id="arrow" class="arrow" style="display: none;">
            <div class="arrow-shaft">
                <div class="arrowhead"></div>
                <div class="fletching top"></div>
                <div class="fletching bottom"></div>
            </div>
        </div>
        
        <!-- Target -->
        <div id="target" class="target">
            <div class="target-stand"></div>
            <div class="target-rings">
                <div class="ring ring-1">
                    <div class="ring ring-2">
                        <div class="ring ring-3">
                            <div class="ring ring-4">
                                <div class="ring ring-5">
                                    <div class="ring bullseye"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Hit Flash -->
        <div id="hitFlash" class="hit-flash" style="display: none;"></div>
        
        <!-- Start Screen -->
        <div id="startScreen" class="screen start-screen">
            <div class="screen-emoji">üèπ</div>
            <div class="screen-title">Archery Game</div>
            <div class="screen-subtitle">Click anywhere or press Space to start</div>
            <div class="screen-instructions">
                Shoot arrows at the moving target! Score 10 points per hit.<br>
                Difficulty increases as your score grows.
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen game-over-screen" style="display: none;">
            <div class="game-over-title">Game Over!</div>
            <div class="final-score">
                Final Score: <span id="finalScore" class="final-score-value">0</span>
            </div>
            <button id="restartBtn" class="restart-btn">üîÑ Restart</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
